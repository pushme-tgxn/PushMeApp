
on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  bootstrap_expo:
    name: Run Expo Command 
    runs-on: ubuntu-22.04
    environment: production
    steps:
      
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3.1.0

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ Execute Command
        run: ${{ inputs.command }}
  