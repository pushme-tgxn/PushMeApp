
on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  bootstrap_expo:
    runs-on: ubuntu-latest
    environment: production
    steps:
      
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙ Execute Command
        run: ${{ inputs.command }}
  